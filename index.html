<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pemrograman - Belajar Pemrograman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 1. Welcome Screen -->
        <section id="welcome-screen" class="screen active">
            <div class="content-box">
                <h1>Kuis Pemrograman</h1>
                <p class="subtitle">Hai, selamat datang di dunia pemrograman, siap untuk mengenal coding?</p>
                <div class="hero-image-placeholder">
                    <!-- Icon or Abstract shape -->
                    <div class="code-icon">&lt;/&gt;</div>
                </div>
                <button id="btn-start" class="btn primary">Mulai Belajar</button>
            </div>
        </section>

        <!-- 2. Level Selection Screen -->
        <section id="level-screen" class="screen hidden">
            <div class="header">
                <button class="btn-icon back-home" aria-label="Kembali">
                    << /button>
                        <h2>Pilih Level</h2>
            </div>
            <div class="level-grid">
                <!-- Level cards generated by JS -->
            </div>
        </section>

        <!-- 3. Mode Selection Modal/Screen -->
        <div id="mode-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Pilih Mode Latihan</h3>
                <p>Level: <span id="selected-level-display">1</span></p>
                <div class="mode-options">
                    <button class="btn mode-btn" data-mode="multiple-choice">
                        <span class="icon">abc</span>
                        Pilihan Ganda
                    </button>
                    <button class="btn mode-btn" data-mode="essay">
                        <span class="icon">âœŽ</span>
                        Esai Singkat
                    </button>
                </div>
                <button class="btn-text close-modal">Batal</button>
            </div>
        </div>

        <!-- 4. Game Screen -->
        <section id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="level-badge">Level <span id="game-level-num">1</span></div>
                <div class="progress-container">
                    <div class="progress-text">Soal <span id="current-q-num">1</span> dari <span
                            id="total-q-num">7</span></div>
                    <div class="progress-bar-track">
                        <div class="progress-bar-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="score-badge">Skor: <span id="current-score">0</span></div>
            </div>

            <div class="question-card">
                <div class="question-text" id="question-text">Loading...</div>

                <div id="answers-container" class="answers-container">
                    <!-- Dynamic inputs based on mode -->
                </div>

                <div id="feedback-area" class="feedback hidden">
                    <div class="feedback-icon" id="feedback-icon"></div>
                    <div class="feedback-text" id="feedback-message"></div>
                </div>
            </div>

            <div class="game-footer">
                <button id="btn-next-q" class="btn primary hidden">Lanjut</button>
            </div>
        </section>

        <!-- 5. Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="content-box result-box">
                <h2 id="result-title">Selesai!</h2>
                <div class="score-circle">
                    <span id="final-score">85</span>
                </div>
                <p id="result-message" class="result-msg">Selamat! Kamu naik level.</p>

                <div class="result-actions">
                    <button id="btn-retry" class="btn secondary">Ulangi Level</button>
                    <button id="btn-next-level" class="btn primary">Level Selanjutnya</button>
                    <button id="btn-home" class="btn text-only">Kembali ke Beranda</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Background Decoration -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <script src="script.js"></script>
</body>

</html>
